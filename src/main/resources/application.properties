# ======================
# CONFIGURAÇÕES GERAIS
# ======================
spring.application.name=api-livros
spring.profiles.active=dev

# ======================
# BANCO DE DADOS POSTGRES
# ======================
spring.datasource.url=jdbc:postgresql://localhost:5434/api_livros
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# ======================
# JPA/HIBERNATE
# ======================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ======================
# SPRINGDOC OPENAPI (SWAGGER)
# ======================
# Documentação JSON (http://localhost:8080/v3/api-docs)
springdoc.api-docs.path=/v3/api-docs
springdoc.api-docs.enabled=true
springdoc.show-actuator=true
springdoc.model-and-view-allowed=true

# Interface Swagger UI (http://localhost:8080/docs)
springdoc.swagger-ui.path=/docs
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.docExpansion=none
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.syntaxHighlight.activate=true
springdoc.swagger-ui.syntaxHighlight.theme=obsidian
springdoc.swagger-ui.validatorUrl=

# ======================
# CONFIGURAÇÕES DE LOG
# ======================
# Nível de log para desenvolvimento
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springdoc=DEBUG

# Logs do seu pacote (ajuste para o seu pacote base)
logging.level.com.isadora.api_livros=DEBUG

# ======================
# CONFIGURAÇÕES ADICIONAIS
# ======================
# Configuração do servidor
server.port=8080
server.servlet.context-path=/
server.error.include-message=always
server.error.include-stacktrace=on_param

# Configuração de CORS (para desenvolvimento)
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE
