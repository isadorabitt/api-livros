# ======================
# CONFIGURAÇÕES GERAIS
# ======================
spring.application.name=api-livros
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# ======================
# CONFIGURAÇÃO MULTI-AMBIENTE
# ======================
# Configuração para detectar ambiente Railway automaticamente
spring.config.activate.on-cloud-platform=${CLOUD_PLATFORM:}
spring.main.lazy-initialization=true

# ======================
# BANCO DE DADOS (PRODUÇÃO/DEVELOPMENT)
# ======================
# Configuração para Railway (produção)
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:livrosdb}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=${DATABASE_DRIVER:org.h2.Driver}

# Configuração do H2 (somente para desenvolvimento)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:false}
spring.h2.console.path=/h2-console
spring.datasource.hikari.leak-detection-threshold=2000

# ======================
# JPA/HIBERNATE
# ======================
spring.jpa.database-platform=${JPA_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ======================
# CONFIGURAÇÕES RAILWAY ESPECÍFICAS
# ======================
# Configuração de portas para Railway
server.port=${PORT:8080}
server.forward-headers-strategy=framework

# Health check para Railway
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health,info

# ======================
# SPRINGDOC OPENAPI (SWAGGER)
# ======================
springdoc.api-docs.path=/v3/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/docs
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha

# ======================
# CONFIGURAÇÕES DE LOG (PRODUÇÃO)
# ======================
logging.level.root=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate.SQL=${LOG_SQL:WARN}
logging.level.com.isadora.api_livros=DEBUG

# ======================
# CONFIGURAÇÕES DE PERFORMANCE
# ======================
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=30000